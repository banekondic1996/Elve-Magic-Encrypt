<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elve Magic Encrypt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            color: #333;
        }

        .container {
            max-width: 750px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 13px;
        }

        .tabs {
            display: flex;
            background: #f7f7f7;
            border-bottom: 2px solid #e0e0e0;
            overflow-x: auto;
        }

        .tab {
            flex: 1;
            padding: 14px 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }

        .tab:hover {
            background: #ececec;
        }

        .tab.active {
            background: white;
            border-bottom-color: #667eea;
            color: #667eea;
        }

        .tab-content {
            display: none;
            padding: 20px;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 13px;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            transition: all 0.3s;
        }

        select {
            cursor: pointer;
            background: white;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .slider-container {
            margin: 12px 0;
        }

        input[type="range"] {
            width: 100%;
            height: 5px;
            border-radius: 5px;
            background: linear-gradient(to right, #667eea, #764ba2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            border: none;
        }

        .size-display {
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            color: #667eea;
            margin: 10px 0;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(17, 153, 142, 0.3);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 12px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 16px;
            height: 16px;
            margin-right: 6px;
            cursor: pointer;
        }

        .radio-option span {
            font-size: 13px;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 13px;
            display: none;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .file-list {
            max-height: 350px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .file-item {
            padding: 12px;
            background: #f7f7f7;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .file-item:hover {
            background: #ececec;
            transform: translateX(5px);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .file-details {
            font-size: 11px;
            color: #777;
        }

        .file-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 7px 12px;
            font-size: 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-mount {
            background: #667eea;
            color: white;
        }

        .btn-unmount {
            background: #dc3545;
            color: white;
        }

        .btn-convert {
            background: #fd7e14;
            color: white;
        }

        .btn-mount:hover, .btn-unmount:hover, .btn-convert:hover {
            transform: scale(1.05);
        }

        .help-text {
            font-size: 11px;
            color: #777;
            margin-top: 4px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .mount-options {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .mount-options .btn {
            flex: 1;
        }

        #customMountFields {
            display: none;
            margin-top: 12px;
        }

        h3 {
            font-size: 16px;
            margin-bottom: 12px;
        }

        .partition-list {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
        }

        .partition-item {
            padding: 8px;
            background: #f7f7f7;
            border-radius: 6px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .partition-item:hover {
            background: #667eea;
            color: white;
        }

        .partition-item.selected {
            background: #667eea;
            color: white;
        }
        .disabled-tab{
            background: #dfdfdf !important;
            border: none !important;
            color: gray !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”’ Elve Magic Encrypt</h1>
            <p>Create, mount, and manage encrypted disk images</p>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="create">Create</div>
            <div class="tab" data-tab="mount">Mount</div>
            <div class="tab" data-tab="manage">Manage</div>
            <div class="tab" data-tab="convert">Convert</div>
            <div class="tab" data-tab="vmdk">Link</div>
            <!-- <div class="tab" data-tab="bitlocker">BitLocker</div> -->
            
        </div>

        <div id="create-tab" class="tab-content active">
            <div class="form-group">
                <label>Image Type</label>
                <select id="imageType">
                    <option value="img">IMG (Disk Image)</option>
                    <option value="vmdk">VMDK (Virtual Disk)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Image Name</label>
                <input type="text" id="imageName" placeholder="my-secure-disk" />
            </div>

            <div class="form-group">
                <label>Save Location</label>
                <div class="input-row">
                    <input type="text" id="savePath" placeholder="/home/user/images" readonly />
                    <button class="btn btn-secondary" onclick="selectSavePath()" style="width: auto; padding: 10px 16px;">Browse</button>
                </div>
            </div>

            <div class="form-group">
                <label>Allocation Type</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="allocationType" value="dynamic" checked />
                        <span>Dynamic</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="allocationType" value="static" />
                        <span>Static</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Image Size (GB)</label>
                <div class="slider-container">
                    <input type="range" id="sizeSlider" min="1" max="100" value="10" />
                    <div class="size-display"><span id="sizeValue">10</span> GB</div>
                </div>
                <input type="number" id="sizeInput" min="1" max="1000" value="10" placeholder="Enter size in GB" />
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="encryptCheck" checked />
                <label for="encryptCheck">Encrypt with LUKS</label>
            </div>

            <div id="passwordFields">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter strong password" />
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter password" />
                </div>
            </div>

            <button class="btn btn-primary" onclick="createImage()">Create Disk Image</button>

            <div id="createStatus" class="status"></div>
        </div>

        <div id="mount-tab" class="tab-content">
            <div class="form-group">
                <label>File Type</label>
                <select id="mountFileType">
                    <option value="img">IMG (Disk Image)</option>
                    <option value="iso">ISO (CD/DVD Image)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Select File</label>
                <div class="input-row">
                    <input type="text" id="mountImagePath" placeholder="Select file" readonly />
                    <button class="btn btn-secondary" onclick="selectImageFile()" style="width: auto; padding: 10px 16px;">Browse</button>
                </div>
            </div>

            <div id="mountPasswordField" class="form-group" style="display: none;">
                <label>LUKS Password</label>
                <input type="password" id="mountPassword" placeholder="Enter decryption password" />
            </div>

            <div class="mount-options">
                <button class="btn btn-success" onclick="mountImageDefault()">Mount to Media</button>
                <button class="btn btn-secondary" onclick="toggleCustomMount()">Custom Location</button>
            </div>

            <div id="customMountFields">
                <div class="form-group">
                    <label>Mount Point</label>
                    <div class="input-row">
                        <input type="text" id="mountPoint" placeholder="/mnt/my-disk" />
                        <button class="btn btn-secondary" onclick="selectMountPoint()" style="width: auto; padding: 10px 16px;">Browse</button>
                    </div>
                </div>
                <button class="btn btn-success" onclick="mountImageCustom()">Mount to Custom Location</button>
            </div>

            <div id="mountStatus" class="status"></div>
        </div>

        <div id="convert-tab" class="tab-content">
            <h3>Convert IMG to VMDK</h3>

            <div class="form-group">
                <label>Source IMG File</label>
                <div class="input-row">
                    <input type="text" id="convertSourcePath" placeholder="Select .img file" readonly />
                    <button class="btn btn-secondary" onclick="selectConvertSource()" style="width: auto; padding: 10px 16px;">Browse</button>
                </div>
            </div>

            <div class="form-group">
                <label>Destination VMDK File</label>
                <input type="text" id="convertDestPath" placeholder="/path/to/output.vmdk" />
            </div>

            <button class="btn btn-primary" onclick="convertToVMDK()">Convert to VMDK</button>

            <div id="convertStatus" class="status"></div>
        </div>

        <div id="vmdk-tab" class="tab-content">
            <h3>Create VMDK Link to Physical Partition</h3>

            <div class="form-group">
                <label>Select Physical Partition</label>
                <div class="partition-list" id="partitionList">
                    <p style="text-align: center; color: #777;">Loading partitions...</p>
                </div>
            </div>

            <div class="form-group">
                <label>Output VMDK File</label>
                <div class="input-row">
                    <input type="text" id="vmdkOutputPath" placeholder="/path/to/partition-link.vmdk" />
                    <button class="btn btn-secondary" onclick="selectVMDKOutput()" style="width: auto; padding: 10px 16px;">Browse</button>
                </div>
            </div>

            <button class="btn btn-primary" onclick="createPartitionVMDK()">Create Partition VMDK</button>

            <div id="vmdkStatus" class="status"></div>
        </div>

        <div id="bitlocker-tab" class="tab-content">
            <h3>Mount BitLocker Encrypted VHD</h3>

            <div class="form-group">
                <label>VHD File</label>
                <div class="input-row">
                    <input type="text" id="bitlockerVHDPath" placeholder="Select .vhd file" readonly />
                    <button class="btn btn-secondary" onclick="selectBitlockerVHD()" style="width: auto; padding: 10px 16px;">Browse</button>
                </div>
            </div>

            <div class="form-group">
                <label>BitLocker Password</label>
                <input type="password" id="bitlockerPassword" placeholder="Enter BitLocker password" />
            </div>

            <div class="form-group">
                <label>Mount Point</label>
                <div class="input-row">
                    <input type="text" id="bitlockerMountPoint" placeholder="/mnt/bitlocker" />
                    <button class="btn btn-secondary" onclick="selectBitlockerMount()" style="width: auto; padding: 10px 16px;">Browse</button>
                </div>
            </div>

            <button class="btn btn-success" onclick="mountBitlocker()">Mount</button>

            <div id="bitlockerStatus" class="status"></div>
        </div>

        <div id="manage-tab" class="tab-content">
            <h3>Mounted Images</h3>
            <div id="mountedList" class="file-list">
                <p style="text-align: center; color: #777; padding: 15px; font-size: 13px;">No mounted images</p>
            </div>

            <button class="btn btn-secondary" onclick="refreshMountList()">Refresh List</button>
        </div>
    </div>

    <script>
        const fs = require('fs');
        const path = require('path');
        const { exec } = require('child_process');
        const util = require('util');
        const os = require('os');
        const execPromise = util.promisify(exec);

        let selectedPartition = null;

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');

                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                this.classList.add('active');
                document.getElementById(tabName + '-tab').classList.add('active');

                if (tabName === 'vmdk') {
                    loadPartitions();
                }
            });
        });

        // Slider sync
        const slider = document.getElementById('sizeSlider');
        const sizeInput = document.getElementById('sizeInput');
        const sizeValue = document.getElementById('sizeValue');

        slider.addEventListener('input', function() {
            sizeValue.textContent = this.value;
            sizeInput.value = this.value;
        });

        sizeInput.addEventListener('input', function() {
            let val = parseInt(this.value) || 1;
            if (val > 100) slider.max = val;
            if (val >= 1 && val <= slider.max) {
                slider.value = val;
                sizeValue.textContent = val;
            }
        });

        // Encryption checkbox toggle
        document.getElementById('encryptCheck').addEventListener('change', function() {
            document.getElementById('passwordFields').style.display = this.checked ? 'block' : 'none';
        });

        function showStatus(elementId, message, type) {
            const statusEl = document.getElementById(elementId);
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        function selectSavePath() {
            const input = document.createElement('input');
            input.type = 'file';
            input.nwdirectory = true;
            input.accept = '';

            input.addEventListener('change', function() {
                if (this.value) {
                    document.getElementById('savePath').value = this.value;
                }
            });

            input.click();
        }

        function selectImageFile() {
            const input = document.createElement('input');
            input.type = 'file';
            const fileType = document.getElementById('mountFileType').value;
            input.accept = fileType === 'iso' ? '.iso' : '.img';

            input.addEventListener('change', function() {
                if (this.files.length > 0) {
                    const filePath = this.files[0].path;
                    document.getElementById('mountImagePath').value = filePath;

                    // Check if encrypted (only for img/vmdk)
                    if (fileType !== 'iso') {
                        checkIfEncrypted(filePath);
                    }
                }
            });

            input.click();
        }

        function selectMountPoint() {
            const input = document.createElement('input');
            input.type = 'file';
            input.nwdirectory = true;
            input.accept = '';

            input.addEventListener('change', function() {
                if (this.value) {
                    document.getElementById('mountPoint').value = this.value;
                }
            });

            input.click();
        }

        function selectConvertSource() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.img';

            input.addEventListener('change', function() {
                if (this.files.length > 0) {
                    const filePath = this.files[0].path;
                    document.getElementById('convertSourcePath').value = filePath;
                    // Auto-suggest output path
                    const baseName = path.basename(filePath, '.img');
                    const dirName = path.dirname(filePath);
                    document.getElementById('convertDestPath').value = path.join(dirName, baseName + '.vmdk');
                }
            });

            input.click();
        }

        function selectVMDKOutput() {
            const input = document.createElement('input');
            input.type = 'file';
            input.nwsaveas = 'partition-link.vmdk';
            input.accept = '.vmdk';

            input.addEventListener('change', function() {
                if (this.value) {
                    document.getElementById('vmdkOutputPath').value = this.value;
                }
            });

            input.click();
        }

        function selectBitlockerVHD() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.vhd,.vhdx';

            input.addEventListener('change', function() {
                if (this.files.length > 0) {
                    document.getElementById('bitlockerVHDPath').value = this.files[0].path;
                }
            });

            input.click();
        }

        function selectBitlockerMount() {
            const input = document.createElement('input');
            input.type = 'file';
            input.nwdirectory = true;
            input.accept = '';

            input.addEventListener('change', function() {
                if (this.value) {
                    document.getElementById('bitlockerMountPoint').value = this.value;
                }
            });

            input.click();
        }

        function toggleCustomMount() {
            const customFields = document.getElementById('customMountFields');
            customFields.style.display = customFields.style.display === 'none' ? 'block' : 'none';
        }

        async function checkIfEncrypted(imagePath) {
            try {
                await execPromise(`cryptsetup isLuks "${imagePath}" 2>/dev/null`);
                document.getElementById('mountPasswordField').style.display = 'block';
            } catch (error) {
                document.getElementById('mountPasswordField').style.display = 'none';
            }
        }

        function getUsername() {
            return os.userInfo().username;
        }

        async function createImage() {
            const imageType = document.getElementById('imageType').value;
            const imageName = document.getElementById('imageName').value.trim();
            const savePath = document.getElementById('savePath').value.trim();
            const size = parseInt(document.getElementById('sizeInput').value);
            const encrypt = document.getElementById('encryptCheck').checked;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const allocationType = document.querySelector('input[name="allocationType"]:checked').value;

            if (!imageName) {
                showStatus('createStatus', 'Please enter an image name', 'error');
                return;
            }

            if (!savePath) {
                showStatus('createStatus', 'Please select a save location', 'error');
                return;
            }

            if (encrypt && password !== confirmPassword) {
                showStatus('createStatus', 'Passwords do not match', 'error');
                return;
            }

            if (encrypt && password.length < 8) {
                showStatus('createStatus', 'Password must be at least 8 characters', 'error');
                return;
            }

            const extension = imageType === 'vmdk' ? '.vmdk' : '.img';
            const fullPath = path.join(savePath, imageName + extension);
            const username = getUsername();

            showStatus('createStatus', 'Creating disk image...', 'info');

            try {
                if (imageType === 'vmdk') {
                    // Create VMDK
                    await execPromise(`qemu-img create -f vmdk "${fullPath}" ${size}G`);
                } else {
                    // Create IMG
                    if (allocationType === 'dynamic') {
                        await execPromise(`truncate -s ${size}G "${fullPath}"`);
                    } else {
                        await execPromise(`dd if=/dev/zero of="${fullPath}" bs=1G count=${size} status=none`);
                    }
                }

                if (encrypt && imageType === 'img') {
                    showStatus('createStatus', 'Encrypting with LUKS...', 'info');

                    const tempPassFile = `/tmp/luks_pass_${Date.now()}`;
                    fs.writeFileSync(tempPassFile, password);

                    try {
                        await execPromise(`cryptsetup luksFormat "${fullPath}" "${tempPassFile}"`);
                        const mapperName = imageName.replace(/[^a-zA-Z0-9]/g, '_');
                        await execPromise(`cryptsetup open "${fullPath}" "${mapperName}" --key-file="${tempPassFile}"`);
                        await execPromise(`mkfs.ext4 /dev/mapper/${mapperName}`);
                        await execPromise(`cryptsetup close ${mapperName}`);
                    } finally {
                        try { fs.unlinkSync(tempPassFile); } catch (e) {}
                    }
                } else if (!encrypt) {
                    const loopDevice = (await execPromise(`losetup -f`)).stdout.trim();
                    await execPromise(`losetup ${loopDevice} "${fullPath}"`);
                    await execPromise(`mkfs.ext4 ${loopDevice}`);
                    await execPromise(`losetup -d ${loopDevice}`);
                }

                // Change ownership and permissions
                await execPromise(`chown ${username}:${username} "${fullPath}"`);
                await execPromise(`chmod 666 "${fullPath}"`);

                showStatus('createStatus', `Successfully created ${fullPath}`, 'success');
            } catch (error) {
                showStatus('createStatus', 'Error: ' + error.message, 'error');
            }
        }

        async function mountImageDefault() {
            await mountImage(true);
        }

        async function mountImageCustom() {
            await mountImage(false);
        }

        async function mountImage(useDefaultLocation) {
            const imagePath = document.getElementById('mountImagePath').value.trim();
            const password = document.getElementById('mountPassword').value;
            const fileType = document.getElementById('mountFileType').value;
            let mountPoint;

            if (!imagePath) {
                showStatus('mountStatus', 'Please select a file', 'error');
                return;
            }

            if (useDefaultLocation) {
                const username = getUsername();
                const imageName = path.basename(imagePath, path.extname(imagePath));
                mountPoint = `/run/media/${username}/${imageName}`;
            } else {
                mountPoint = document.getElementById('mountPoint').value.trim();
                if (!mountPoint) {
                    showStatus('mountStatus', 'Please specify a mount point', 'error');
                    return;
                }
            }

            showStatus('mountStatus', 'Mounting...', 'info');

            try {
                await execPromise(`mkdir -p "${mountPoint}"`);

                if (fileType === 'iso') {
                    // Mount ISO
                    await execPromise(`mount -o loop,ro "${imagePath}" "${mountPoint}"`);
                } else {
                    // Check if encrypted
                    let isEncrypted = false;
                    try {
                        await execPromise(`cryptsetup isLuks "${imagePath}" 2>/dev/null`);
                        isEncrypted = true;
                    } catch (e) {
                        isEncrypted = false;
                    }

                    if (isEncrypted) {
                        const mapperName = path.basename(imagePath, path.extname(imagePath)).replace(/[^a-zA-Z0-9]/g, '_');
                        const tempPassFile = `/tmp/luks_pass_${Date.now()}`;
                        fs.writeFileSync(tempPassFile, password);

                        try {
                            await execPromise(`cryptsetup open "${imagePath}" "${mapperName}" --key-file="${tempPassFile}"`);
                            await execPromise(`mount /dev/mapper/${mapperName} "${mountPoint}"`);
                        } finally {
                            try { fs.unlinkSync(tempPassFile); } catch (e) {}
                        }
                    } else {
                        // Mount IMG directly  
                        await execPromise(`mount -o loop "${imagePath}" "${mountPoint}"`);
                    }
                }

                showStatus('mountStatus', `Successfully mounted to: ${mountPoint}`, 'success');
                refreshMountList();
            } catch (error) {
                showStatus('mountStatus', 'Error: ' + error.message, 'error');
            }
        }

        async function convertToVMDK() {
            const sourcePath = document.getElementById('convertSourcePath').value.trim();
            const destPath = document.getElementById('convertDestPath').value.trim();

            if (!sourcePath || !destPath) {
                showStatus('convertStatus', 'Please select source and destination files', 'error');
                return;
            }

            showStatus('convertStatus', 'Converting to VMDK...', 'info');

            try {
                await execPromise(`qemu-img convert -f raw -O vmdk "${sourcePath}" "${destPath}"`);

                const username = getUsername();
                await execPromise(`chown ${username}:${username} "${destPath}"`);
                await execPromise(`chmod 666 "${destPath}"`);

                showStatus('convertStatus', `Successfully converted to: ${destPath}`, 'success');
            } catch (error) {
                showStatus('convertStatus', 'Error: ' + error.message, 'error');
            }
        }

        async function loadPartitions() {
            const listEl = document.getElementById('partitionList');
            listEl.innerHTML = '<p style="text-align: center; color: #777;">Loading partitions...</p>';

            try {
                const { stdout } = await execPromise('lsblk -nlo NAME,SIZE,TYPE,MOUNTPOINT | grep part');
                const partitions = stdout.trim().split('\n');

                let html = '';
                for (const partition of partitions) {
                    const parts = partition.trim().split(/\s+/);
                    const name = parts[0];
                    const size = parts[1];
                    const mountPoint = parts[3] || 'Not mounted';

                    html += `
                        <div class="partition-item" onclick="selectPartition('/dev/${name}', '${size}')">
                            <strong>/dev/${name}</strong> (${size})<br>
                            <small>Mount: ${mountPoint}</small>
                        </div>
                    `;
                }

                listEl.innerHTML = html || '<p style="text-align: center; color: #777;">No partitions found</p>';
            } catch (error) {
                listEl.innerHTML = '<p style="text-align: center; color: #777;">Error loading partitions</p>';
            }
        }

        function selectPartition(device, size) {
            selectedPartition = device;
            document.querySelectorAll('.partition-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.closest('.partition-item').classList.add('selected');
        }

        async function createPartitionVMDK() {
            const outputPath = document.getElementById('vmdkOutputPath').value.trim();

            if (!selectedPartition) {
                showStatus('vmdkStatus', 'Please select a partition', 'error');
                return;
            }

            if (!outputPath) {
                showStatus('vmdkStatus', 'Please specify output VMDK path', 'error');
                return;
            }

            showStatus('vmdkStatus', 'Creating partition VMDK link...', 'info');

            try {
                // Get partition size
                const { stdout } = await execPromise(`blockdev --getsize64 ${selectedPartition}`);
                const sizeBytes = parseInt(stdout.trim());

                // Create VMDK descriptor file that links to physical partition
                const vmdkContent = `# Disk DescriptorFile
version=1
CID=fffffffe
parentCID=ffffffff
createType="partitionedDevice"

# Extent description
RW ${Math.floor(sizeBytes / 512)} FLAT "${selectedPartition}" 0

# The Disk Data Base
#DDB

ddb.virtualHWVersion = "4"
ddb.geometry.cylinders = "${Math.floor(sizeBytes / (512 * 63 * 16))}"
ddb.geometry.heads = "16"
ddb.geometry.sectors = "63"
ddb.adapterType = "ide"
`;

                fs.writeFileSync(outputPath, vmdkContent);

                const username = getUsername();
                await execPromise(`chown ${username}:${username} "${outputPath}"`);
                await execPromise(`chmod 777 "${outputPath}"`);

                showStatus('vmdkStatus', `Successfully created partition VMDK: ${outputPath}`, 'success');
            } catch (error) {
                showStatus('vmdkStatus', 'Error: ' + error.message, 'error');
            }
        }

        async function mountBitlocker() {
            const vhdPath = document.getElementById('bitlockerVHDPath').value.trim();
            const password = document.getElementById('bitlockerPassword').value;
            const mountPoint = document.getElementById('bitlockerMountPoint').value;

            if (!vhdPath || !password || !mountPoint) {
                showStatus('bitlockerStatus', 'Please fill all fields', 'error');
                return;
            }

            showStatus('bitlockerStatus', 'Mounting BitLocker VHD...', 'info');

            try {
                // Create mount point
                await execPromise(`mkdir -p "${mountPoint}"`);

                // Attach VHD to loop device
                const { stdout: loopOutput } = await execPromise(`losetup -f`);
                const loopDevice = loopOutput.trim();
                await execPromise(`losetup "${loopDevice}" "${vhdPath}"`);

                // Use dislocker to decrypt
                const dislockerDir = `/tmp/dislocker_${Date.now()}`;
                await execPromise(`mkdir -p "${dislockerDir}"`);

                const tempPassFile = `/tmp/bitlocker_pass_${Date.now()}`;
                fs.writeFileSync(tempPassFile, password);

                try {
                    await execPromise(`dislocker -v -V "${loopDevice}" -u"${tempPassFile}" -- "${dislockerDir}"`);

                    // Mount the decrypted file
                    await execPromise(`mount -o loop "${dislockerDir}/dislocker-file" "${mountPoint}"`);

                    showStatus('bitlockerStatus', `Successfully mounted to: ${mountPoint}`, 'success');
                    refreshMountList();
                } finally {
                    try { fs.unlinkSync(tempPassFile); } catch (e) {}
                }
            } catch (error) {
                showStatus('bitlockerStatus', 'Error: ' + error.message, 'error');
            }
        }

        async function unmountImage(mountPoint, mapperName = null) {
            try {
                await execPromise(`umount "${mountPoint}"`);

                if (mapperName) {
                    await execPromise(`cryptsetup close ${mapperName}`);
                }

                try {
                    await execPromise(`rmdir "${mountPoint}"`);
                } catch (e) {}

                refreshMountList();
            } catch (error) {
                alert('Error unmounting: ' + error.message);
            }
        }

        async function refreshMountList() {
            const listEl = document.getElementById('mountedList');

            try {
                const { stdout } = await execPromise('mount | grep -E "(/dev/mapper|loop|dislocker)" || true');

                if (!stdout.trim()) {
                    listEl.innerHTML = '<p style="text-align: center; color: #777; padding: 15px; font-size: 13px;">No mounted images</p>';
                    return;
                }

                const mounts = stdout.trim().split('\n');
                let html = '';

                for (const mount of mounts) {
                    const parts = mount.split(' on ');
                    if (parts.length < 2) continue;

                    const device = parts[0];
                    const mountInfo = parts[1].split(' type ');
                    const mountPoint = mountInfo[0];

                    const isMapper = device.includes('/dev/mapper/');
                    const mapperName = isMapper ? device.split('/dev/mapper/')[1] : null;

                    html += `
                        <div class="file-item">
                            <div class="file-info">
                                <div class="file-name">${device}</div>
                                <div class="file-details">Mounted at: ${mountPoint}</div>
                            </div>
                            <div class="file-actions">
                                <button class="btn-small btn-unmount" onclick='unmountImage("${mountPoint}", ${mapperName ? '"' + mapperName + '"' : 'null'})'>Unmount</button>
                            </div>
                        </div>
                    `;
                }

                listEl.innerHTML = html || '<p style="text-align: center; color: #777; padding: 15px; font-size: 13px;">No mounted images</p>';
            } catch (error) {
                console.error('Error refreshing mount list:', error);
            }
        }

        // Initialize
        refreshMountList();
        setInterval(refreshMountList, 5000);
    </script>
